
<form [formGroup]='habitForm'>
    <div class="habit">
        <div class="modal-header">
            <div></div>
            <h5 class="modal-title">
                Add
            </h5>
            <button type="button" class="custom-close">
                X
            </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="text" placeholder="habit name" class="w100" autofocus formControlName='habitName'>
            </div>
            <label for="">
                {{habitCtrls.habitName.errors | json}}
            </label>
            <div class="form-group d-flex justify-content-between">
                <label for="">Tracker type:</label>
                <select name="" id="">
                    <option value="" selected>Habit</option>
                    <option value="" selected>Water</option>
                </select>
            </div>
            <div class="form-group d-flex justify-content-between">
                <div class="custom-item" *ngFor="let week of weeks">
                    <input type="checkbox" [id]="week.key" [value]="week.key">
                    <label [for]="week.key">{{ week.value }}</label>
                </div>
            </div>
            <div class="form-group">
                <label for="">Set a workspace</label>
            </div>
            <div class="form-group">
                <div class="d-flex justify-content-between">
                    <label for="">Show in Planner</label>
                    <app-checkbox></app-checkbox>
                </div>
            </div>
            <div class="form-group">
                <app-button>Save</app-button>
            </div>
            <div class="form-group">
                <span>Elisi Tip: Keep habits small and achievable. A start is one hundred times better than not doing at
                    all.</span>
            </div>
        </div>
    </div>
</form>
