<div class="container-fluid wrapper h-100">

      <app-navigation class="w-100"></app-navigation>
      <div class="toggle" (click)='isMenuBarHidden = !isMenuBarHidden'>
        <fa-icon [icon]='isMenuBarHidden ? faBars  : faChevronLeft '></fa-icon>
      </div>
    </div>
    <div class="col p-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
